<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加Member</title>
	<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.net/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<center>
    <div style="margin-top:50px;width:800px;">
        <a href="./member.html">
            <button style="float:right;margin-top:20px;">返回</button>
        </a>
        <br><br>
        <h4>添加Member</h4>
        <form class="form-horizontal" role="form" action="http://127.0.0.1:5000/member" method="post">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">名字</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name"
                        placeholder="请输入名字" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </form>
    </div>
</center>
</body>
</html>
