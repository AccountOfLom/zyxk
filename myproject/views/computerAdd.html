<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>添加电脑</title>
	<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.net/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<center>
    <div style="margin-top:50px;width:800px;">
        <a href="./computer.html">
            <button style="float:right;margin-top:20px;">返回</button>
        </a>
        <br><br>
        <h4>添加电脑</h4>
        <form class="form-horizontal" role="form" action="http://127.0.0.1:5000/computer" method="post">
            <div class="form-group">
                <label for="system_version" class="col-sm-2 control-label">系统版本</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="system_version" name="system_version"
                        placeholder="请输入系统版本" required>
                </div>
            </div>
            <div class="form-group">
                <label for="notes" class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="notes"  name="notes"
                        placeholder="请输入备注" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </form>
    </div>
</center>
</body>
</html>
